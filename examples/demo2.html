<!DOCTYPE html>
<html>

<head>
    <title>three.js - demo2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="../libs/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/dat.gui.js"></script>
    <script src="js/Detector.js"></script>
    <style>
        body {
            font-family: Monospace;
            font-weight: bold;
            background-color: #ccccff;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="webgl-3d" style="z-index:0;position:absolute;left:0;top:0"></div>
    <script type="text/javascript">
        //全局变量(容器，场景、相机、渲染器)
        var container, scene, camera, renderer, controls;

        var camera_x, camera_y, camera_z;

        //初始化
        init();
        //动画循环
        animate();

        function init() {
            parameters = {
                a: 450,
                b: 340,
                c: 425
            };
            camera_x = parameters.a;
            camera_y = parameters.b;
            camera_z = parameters.c;
            //Scene 场景
            scene = new THREE.Scene();

            //Camera 相机（仰角、长宽比、 近裁剪面、远裁剪面）  
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 20000);
            camera.position.set(camera_x, camera_y, camera_z); //defaults position (0,0,0),(1, 1, 5)就是把我们的相机往右和往上移动了1个单位，往后移动了5个单位
            camera.lookAt(scene.position);
            scene.add(camera);

            // RENDERER
            if (Detector.webgl)
                renderer = new THREE.WebGLRenderer({
                    antialias: true
                });
            else
                renderer = new THREE.CanvasRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            container = document.getElementById('webgl-3d');
            container.appendChild(renderer.domElement);

            //Controls move mouse
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            // controls.enableDamping = true;
            // controls.dampingFactor = 1.2;

            var light = new THREE.PointLight(0xffffff);
            light.position.set(0, 250, 0);
            scene.add(light);

            // SKYBOX
            var skyBoxGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
            var skyBoxMaterial = new THREE.MeshBasicMaterial({
                color: '#f8f8f8',
                // color: '#000',
                side: THREE.BackSide
            });
            var skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
            scene.add(skyBox);

            //Geometry
            // Create an array of materials to be used in a cube, one for each side
            // order to add materials: x+,x-,y+,y-,z+,z-
            var texture1 = new THREE.TextureLoader().load('images/top-bottom.jpg', function (texture) {});
            var texture2 = new THREE.TextureLoader().load('images/left-right.jpg', function (texture) {});
            var cubeMaterialArray = [
                new THREE.MeshBasicMaterial({
                    map: texture1
                }),
                new THREE.MeshBasicMaterial({
                    map: texture1
                }),
                new THREE.MeshBasicMaterial({
                    map: texture2
                }),
                new THREE.MeshBasicMaterial({
                    map: texture2
                }),
                new THREE.MeshBasicMaterial({
                    map: texture1
                }),
                new THREE.MeshBasicMaterial({
                    map: texture1
                }),
            ];

            // var cubeMaterials = new THREE.MeshFaceMaterial(cubeMaterialArray);
            // Cube parameters: width (x), height (y), depth (z), 
            //        (optional) segments along x, segments along y, segments along z
            // var cubeGeometry = new THREE.CubeGeometry(120, 5, 60, 1, 1, 1);
            var cubeGeometry = new THREE.CubeGeometry(600, 9, 166, 1, 1, 1);
            // using THREE.MeshFaceMaterial() in the constructor below
            //   causes the mesh to use the materials stored in the geometry
            cube = new THREE.Mesh(cubeGeometry, cubeMaterialArray);
            // cube.position.set(100, 28, 100);
            cube.position.set(0, 3, 0);
            scene.add(cube);


            //边框
            var border = new THREE.BoxHelper(cube, '#3e82f7');
            scene.add(border);

            var gridXZ = new THREE.GridHelper(450, 21, '#c1c1c1', '#c1c1c1');
            // gridXZ.setColors(new THREE.Color('#c1c1c1'));
            // gridXZ.position.set(100, 25, 100);
            gridXZ.position.set(0, 0, 0);
            scene.add(gridXZ);

            var axes = new THREE.AxesHelper(100);
            // axes.position.set(100, 25, 100);
            gridXZ.position.set(0, 0, 0);
            scene.add(axes);

            //创建圆柱体
            var cylinderGeo = new THREE.CylinderGeometry(2, 2, 5, 0, 0);
            var cylinderMat = new THREE.MeshLambertMaterial({
                color: '#f9f9f9'
            });
            cylinderGeo.parameters.openEnded = false;
            //创建圆柱体网格模型
            var cylinderMesh = new THREE.Mesh(cylinderGeo, cylinderMat);
            // cylinderMesh.position.set(0, 3, 0); //设置圆柱坐标
            cylinderMesh.position.set(50, 3, 20); //设置圆柱坐标
            scene.add(cylinderMesh); //向场景添加圆柱体

            //创建圆柱体
            var cylinderGeo1 = new THREE.CylinderGeometry(5, 5, 15, 0, 0);
            var cylinderMat1 = new THREE.MeshLambertMaterial({
                color: '#f8f8f8'
                // color: '#000'
            });
            cylinderGeo1.parameters.openEnded = false;
            //创建圆柱体网格模型
            var cylinderMesh1 = new THREE.Mesh(cylinderGeo1, cylinderMat1);
            // cylinderMesh1.position.set(0, 3, 0); //设置圆柱坐标
            cylinderMesh.position.set(50, 3, 20); //设置圆柱坐标
            scene.add(cylinderMesh1); //向场景添加圆柱体

            gui = new dat.GUI();
            // parameters = { a: 40, b: 120,c:-480 };
            var aGUI = gui.add(parameters, 'a').min(-1000).max(1000).step(5).name("camera_x").listen();
            aGUI.onChange(
                function (value) {
                    camera_x = parameters.a;
                    camera.position.set(camera_x, camera_y, camera_z);
                }
            );
            var bGUI = gui.add(parameters, 'b').min(-1000).max(1000).step(5).name("camera_y").listen();
            bGUI.onChange(
                function (value) {
                    camera_y = parameters.b;
                    camera.position.set(camera_x, camera_y, camera_z);
                }
            );
            var cGUI = gui.add(parameters, 'c').min(-1000).max(1000).step(5).name("camera_z").listen();
            cGUI.onChange(
                function (value) {
                    camera_z = parameters.c;
                    camera.position.set(camera_x, camera_y, camera_z);
                }
            );
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
            update();
        }

        function update() {
            controls.update();
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
