<!DOCTYPE html>
<html>

<head>
    <title>three.js - demo2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="../libs/three.js"></script>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="WebGL-output">
    </div>
    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
        function init() {
            var scene = new THREE.Scene(); //生成一个场景
            //生成一个相机
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000); //视场，长宽比，近面，远面
            //  camera.position.x=-20;
            //  camera.position.y=40;
            //  camera.position.z=30;
            camera.position.set(-10, 70, 100);
            camera.lookAt(scene.position);
            //生成一个渲染器
            var render = new THREE.WebGLRenderer({
                antialias: true
            });
            render.setClearColor(0xEEEEEE);
            render.setSize(window.innerWidth, window.innerHeight);
            //生成一个坐标轴，辅助线，坐标轴的参数
            var axes = new THREE.AxisHelper(20);
            //生成一个网格
            var gridXZ = new THREE.GridHelper(80, 10, 0xEED5B7, 0xEED5B7);
            gridXZ.position.set(80, 0, 80);
            this.mesh.add(gridXZ);
            //生成一个平面
            var planeGeometry = new THREE.PlaneGeometry(120, 30, 5, 5); //注意参数
            //生成一个材质，设置材质的颜色，同时显示线框
            var planeMaterial = new THREE.MeshBasicMaterial({
                color: 0xcccccc,
                wireframe: true
            });
            //生成一个网格，将平面和材质放在一个网格中，组合在一起，组成一个物体
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -0.5 * Math.PI;
            // plane.position.x = 15;
            // plane.position.y = 5;
            // plane.position.z = 0;
            plane.position.set(15, 0, 0);

            //将相机，渲染器，坐标轴，平面都追加到场景中，然后对场景和相机进行渲染
            scene.add(camera);
            //  scene.add(render);
            // scene.add(axes);
            scene.add(plane);
            render.render(scene, camera);
            document.getElementById("WebGL-output").append(render.domElement);
        };
        window.onload = init;
    </script>
</body>

</html>
